<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            let radius = 176;
            $(document).on('mousemove', function(e){
                let maxMove = radius;
                let maxMoveSqr = radius * radius;

                let mouseX = e.pageX - 50 - 180;
                let mouseY = e.pageY - 50 - 180;

                let len = mouseX * mouseX + mouseY * mouseY;
                if (maxMoveSqr < len) {
                    $('#innerCircleID').css({
                        left: mouseX / Math.sqrt(len) * maxMove + 185,
                        top: mouseY / Math.sqrt(len) * maxMove + 185
                    });
                }
                else {
                    $('#innerCircleID').css({
                        left: mouseX + 185,
                        top: mouseY + 185
                    });
                }
            });
        });
    </script>
</head>

<body>
<div class="outerCircle" id="outerCircleID">
    <div class="innerCircle" id="innerCircleID"></div>
</div>
</body>
</html>
